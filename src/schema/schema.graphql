 const typeDefs = `#graphql
    type Query{
        greeting:String
        getAllPosts:[Post]
    }
    type Mutation{
        createPost(input:PostInput):Post
    }

    type Post{
        id:ID,
        title: String,
        description: String
    }
   
   input PostInput{
        title:String,
        description:String
   }
    
`;
module.exports= typeDefs